<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Photofolio</title>
    <link rel="stylesheet" href="kontakt.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <span id="logo-ikona" class="logo-ikona">
                <img src="logobijeli.png" alt="Logo Icon" class="logo-image">
            </span>
            <div class="naslov">Photofolio</div>
            <div class="icons">
                <span id="heart-icon" class="heart-icon"><img src="heart.png" alt="Heart Icon" class="heart-image"></span>
                <span id="profile-icon" class="profile-icon"><img src="userwhite.png" alt="Profile Icon" class="profile-image"></span>
            </div>
        </div>
    </header>

    <section id="contact" class="contact-section">
        <div class="contact-info">
            <h2>Kontaktirajte nas</h2>
            <p>Za sve informacije o fotografiji, rezervacijama ili pitanjima, slobodno nas kontaktirajte putem e-maila ili telefona.</p>
            <div class="contact-details">
                <div class="contact-item">
                    <h3>Email:</h3>
                    <p><a href="mailto:info@photofolio.com">info@photofolio.com</a></p>
                </div>
                <div class="contact-item">
                    <h3>Telefon:</h3>
                    <p><a href="tel:+1234567890">+123 456 7890</a></p>
                </div>
                <div class="contact-item">
                    <h3>Adresa:</h3>
                    <p>Ulica Fotografije 12, Grad, Država</p>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <h2>Pošaljite nam poruku</h2>
            <form id="contact-form">
                <label for="name">Vaše ime:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Vaš email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Vaša poruka:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" id="submit-button">Pošaljite</button>
            </form>
        </div>
    </section>

    <script src="kontakt.js"></script>
</body>
</html>
